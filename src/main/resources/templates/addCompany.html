<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add New Company</h1>
    <form action="#" th:action="@{/addCompany}" th:object="${company}" method="post" class="mt-3">

        <!-- Company Name -->
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name:</label>
            <input type="text" id="companyName" class="form-control" th:field="*{companyName}" placeholder="Enter company name" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Company</button>
    </form>
</div>

<!-- Optional: Include Bootstrap JS for better form styling -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
